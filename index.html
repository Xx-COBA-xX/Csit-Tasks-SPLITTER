<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="https://kit.fontawesome.com/3bcb87baa6.js" crossorigin="anonymous"></script>
    <title>COBA</title>
</head>
<body>
    <div class="Main_box">
        <h4>S P L I <br> T T E R</h4>
        <div class="box2">
            <div class="Bill">
                <label for="">Bill</label><br>
                <input type="text" >
                <h5>Select Tip %</h5>
                <div class="Tip_Box">
                    <div class="F_Boxs">
                        <button class="btn">5%</button>
                        <button class="btn">10%</button>
                        <button class="btn">15%</button>
                    </div>
                    <div class="S_Boxs">
                        <button class="btn">25%</button>
                        <button class="btn">50%</button>
                        <button id="Custom" class="btn">Custom</button>
                    </div>
                    <div class="footer">
                        <h5>Number of People</h5>
                        <input type="text">
                    </div>
                </div>
            </div>
            <div class="box3">
                <div class="in_1">
                    <input id="Tip" type="text" value="$">
                </div>
                <div class="in_2">
                    <input id="Tip" type="text" value="$">
                </div>
                <div class="RESET">
                    <button>RESET</button>
                </div>
            </div>
        </div>
    </div>
    <span>$</span>
    <i class="fa-solid fa-user"></i>
    <div class="com">
        <h5>Tip  Amount</h5>
        <label>/ person</label>
    </div>
    <div class="com2">
        <h5>Total</h5>
        <label>/ person</label>
    </div>
</body>
</html>
